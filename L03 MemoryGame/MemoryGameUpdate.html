<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>MemoryGameUpdate</title>
		<link rel="stylesheet" href="MemoryGameUpdate_stylesheet.css">
		<script src="MemoryGameUpdate_script.js"></script>
	</head>
	<body>
		<section id="game">
			<h2>Memory Game</h2>
			<div id="playerbox"></div>
		</section>

		<form>
		<fieldset class="formular visible">
			<legend> Customize your game </legend> 
            <p></p>
			How many pairs? (min: 5 max: 25)
			<input class="stepper" type="number" name="Stepper" step="1" min="5" max="25" value="5" />
            <p></p>
			Size of cards
			<input class="slider" type="range" name="Slider" min="100" max="200" step="10" value="100" /> 
            <p></p>
            Choose color of game:
            <p></p>
			background color
			<input class="backgroundColor" type="color" name="BGColor" placeholder="white" id="bGcolor" value="#F0FFFF">
            <p></p>
			color of cards
			<input class="backsideColor" type="color" name="BSColor" placeholder="black" id="bScolor" value="#000000">
            <p></p>
			color of font
			<input class="fontColor" type="color" name="FColor" placeholder="white" id="font-color" value="#F0FFFF">
            <p></p>
			Choose font type
			<input type="radio" name="Radiogroup" value="Calibri" id="radio1" />
			<label for="radio1">Calibri</label>
			<input type="radio" name="Radiogroup" value="Arial" id="radio2" />
			<label for="radio2">Arial</label>
			<input type="radio" name="Radiogroup" value="Times New Roman" id="radio3" />
			<label for="radio3">Times New Roman</label>
            <p></p>
			<button type="button" class="start">Start game</button>
		</fieldset>
		</form>

	</body>
</html>
